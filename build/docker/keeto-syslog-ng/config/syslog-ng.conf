@version: 3.12
@include "scl.conf"

options {
    keep-timestamp(yes);
    keep-hostname(yes);
    normalize-hostnames(yes);
    use-fqdn(yes);
    send-time-zone("UTC");
};

# sources
source s_tcp {
    syslog(
        transport("tcp"),
        port(601)
    );
};

# parsers
parser p_pdb_keeto_audit {
    db-parser(
        file("/etc/syslog-ng/patterndb.d/keeto-audit.xml")
    );
};

# filters
filter f_tag_keeto_audit {
    tags("keeto_audit");
};

# destinations
destination d_java_db {
    java(
        class_path("/etc/syslog-ng/destinations/SyslogNgDbDestination.jar:/usr/share/java/mariadb-java-client-2.1.2.jar"),
        class_name("io.keeto.audit.SyslogNgDbDestination")
    );
};

# log statements
log {
    source(s_tcp);
    parser(p_pdb_keeto_audit);
    filter(f_tag_keeto_audit);
    destination(d_java_db);
};

