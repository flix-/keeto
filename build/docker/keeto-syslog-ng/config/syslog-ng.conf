@version: 3.11
@include "scl.conf"
#
# /etc/syslog-ng/syslog-ng.conf
#

options {
    stats_freq(0);
    flush_lines(0);
    time_reopen(10);
    log_fifo_size(10000);
    chain_hostnames(off);
    use_dns(no);
    use_fqdn(no);
    create_dirs(no);
    keep_hostname(yes);
};

# parsers
parser p-csv-keeto-openssh {
    csv-parser(
        columns("SSH_EVENT",
                "SSH_CLIENT_ADDR",
                "SSH_CLIENT_PORT",
                "SSH_USERNAME",
                "SSH_HASH_ALGO",
                "SSH_FINGERPRINT"
        ),
        delimiters(";")
    );
};

# sources
source s-tcp {
    syslog(
        transport("tcp"),
        port(601)
    );
};

# destinations
destination d-java-db {
    java(
        class_path("/etc/syslog-ng/destinations/KeetoAuditDBDestination.jar:/usr/share/java/mariadb-java-client-2.1.0.jar"),
        class_name("io.keeto.audit.KeetoAuditDBDestination"),
    );
};

# log statements
log {
    source(s-tcp);
    parser(p-csv-keeto-openssh);
    destination(d-java-db);
};

