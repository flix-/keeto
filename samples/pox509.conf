# syslog facility. see 'man syslog' for possible values
syslog_facility = "LOG_LOCAL1"

# ldap uri. see 'man ldap_initialize' for syntax
ldap_uri = "ldap://devpie.rolli:389"
# 0: don't use starttls, 1: use starttls
ldap_starttls = 1
# ldap bind dn
ldap_bind_dn = "cn=directory-manager,dc=ssh,dc=hq"
# ldap bind password
ldap_bind_pwd = "test123"
# ldap search timeout in sec
ldap_search_timeout = 5
# refuse login if ldap is not reachable
ldap_strict = 0

# ssh server search base dn
ldap_ssh_server_base_dn = "ou=server,ou=ssh,dc=ssh,dc=hq"
# scope \in { LDAP_SCOPE_BASE, LDAP_SCOPE_ONE, LDAP_SCOPE_SUB }
ldap_ssh_server_search_scope = "LDAP_SCOPE_ONE"
# unique ssh server identifier
ssh_server_uid = "pox509-test-server"

# attribute that holds dn's of target keystore
ldap_target_keystore_group_member_attr = "member"
# attribute that holds uid of the target keystore
ldap_target_keystore_uid_attr = "uid"

# attribute that holds dn's of key provider
ldap_key_provider_group_member_attr = "member"
# attribute that holds uid of the key provider
ldap_key_provider_uid_attr = "uid"
# attribute that holds x509 certificate
ldap_key_provider_cert_attr = "userCertificate;binary"

# path to keystore location. use '%u' as a placeholder for the users uid.
# do not end with a trailing '/'
ssh_keystore_location = "/usr/local/etc/ssh/authorized_keys/%u"
# path to directory with trusted certificates / crl's symlinked by their
# hash value
cert_store_dir = "/usr/local/etc/ssh/cert_store"
# 0: don't check crl, 1: check crl
check_crl = 1

# POSIX extended regular expression against the uid of the user about to
# login will be checked
uid_regex = "^[a-z][-a-z0-9]{0,31}$"

